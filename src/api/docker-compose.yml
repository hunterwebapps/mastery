services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    platform: linux/arm64
    container_name: mastery-sqlserver
    cap_add:
      - SYS_PTRACE
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Mastery@Dev2026!
    ports:
      - "1433:1433"
    volumes:
      - ~/data/mastery/sqlserver:/var/opt/mssql
    restart: unless-stopped
